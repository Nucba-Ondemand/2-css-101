<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32"
    href="https://renderer-v2.vercel.app/_next/image?url=https%3A%2F%2Fapi.typedream.com%2Fv0%2Fdocument%2Fpublic%2Fac4f6f0d-8160-4e58-9d18-cb5e7c880fb6_Recurso_32_png.png&w=384&q=75" />
  <!-- Estilos Base -->
  <link rel="stylesheet"
    href="https://res.cloudinary.com/dcatzxqqf/raw/upload/v1659451742/coding/Dise%C3%B1oWebCDN/cdn_1_sjhqe3.css" />
  <!-- Estilos Clase -->
  <link rel="stylesheet" href="style.css" />
  <title>Gradientes y Sombras</title>
</head>

<body>
  <main class="max-width">
    <h1>
      Gradientes y Sombras
    </h1>
    <section class="gradientes">
      <h2>Gradientes</h2>
      <h3>Background</h3>
      <div class="background">
        <div class="bg-secondary fondos">
          <div class="caja fondoRadial">Fondo Radial</div>
          <div class="caja fondoRepeat">Fondo Repeat</div>
          <div class="caja fondoGrados">Fondo Grados</div>
          <div class="caja fondoLineal">Fondo Lineal</div>
        </div>
        <h3>Texto</h3>
        <div class="bg-secondary">
          <div class="caja texto">Texto</div>
        </div>
        <h3>Background y Texto</h3>
        <div class="bg-secondary">
          <div class="caja ambos"><span>Ambos</span></div>
        </div>
      </div>
    </section>
    <section class="sombras">
      <h2>Sombras</h2>
      <h3>Declarando ejes X e Y</h3>
      <div class="bg-secondary">
        <div class="caja offsetXY"></div>
      </div>
      <h3>Blur Radius</h3>
      <div class="bg-secondary">
        <div class="caja blurRadius"></div>
      </div>
      <h3>Spread Radius</h3>
      <div class="bg-secondary">
        <div class="caja spreadRadius"></div>
      </div>
      <h3>Color y opacidad</h3>
      <div class="bg-secondary">
        <div class="caja color"></div>
      </div>
      <h3>Inset</h3>
      <div class="bg-secondary">
        <div class="caja inset"></div>
      </div>
    </section>
  </main>
</body>

</html>
