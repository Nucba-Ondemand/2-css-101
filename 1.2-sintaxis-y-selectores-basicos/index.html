<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sintaxis y selectores básicos</title>
    <style>
        body {
            background-color: #131415;
        }
    </style>
</head>

<body>
    <h1 style="color:#fff">Soy un título con estilos</h1>
    <p>Cambiamos los estilos de este p desde un archivo externo</p>
    <p>Este es otro párrafo</p>
    <p id="selectorId">Este es un p seleccionado mediante ID</p>
    <p class="selectorClase">Este es un p seleccionado mediante Clase</p>
    <h2 class="selectorClase">Este es un h2 seleccionado mediante Clase</h2>
</body>

</html>
