<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32"
    href="https://renderer-v2.vercel.app/_next/image?url=https%3A%2F%2Fapi.typedream.com%2Fv0%2Fdocument%2Fpublic%2Fac4f6f0d-8160-4e58-9d18-cb5e7c880fb6_Recurso_32_png.png&w=384&q=75" />
  <!-- Estilos Base -->
  <link rel="stylesheet"
    href="https://res.cloudinary.com/dcatzxqqf/raw/upload/v1659451742/coding/Dise%C3%B1oWebCDN/cdn_1_sjhqe3.css" />
  <!-- Estilos Clase -->
  <link rel="stylesheet" href="style.css" />
  <title>Variables CSS</title>
</head>

<body>
  <main class="max-width">
    <h1>
      Variables CSS

    </h1>
    <section class="font">
      <h2>Font-Size</h2>
      <div class="bg-secondary row">
        <div class="caja small">Small</div>

        <div class="caja medium">Medium</div>

        <div class="caja large">Large</div>

        <div class="caja extraLarge">Extra Large</div>
      </div>
    </section>
    <section class="colores">
      <h2>Colores</h2>
      <div class="bg-secondary row">
        <div class="bg-secondary row">
          <div class="caja purple">Purple</div>

          <div class="caja rose">Rose</div>
        </div>
      </div>
    </section>
    <section class="box-shadow">
      <h2>Box Shadow</h2>
      <div class="bg-secondary row">
        <div class="caja shadow"></div>
        <div class="caja inset-shadow"></div>
      </div>
    </section>
  </main>
</body>

</html>
